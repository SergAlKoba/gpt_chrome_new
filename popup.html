<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ChatGPT Theme Customizer</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="global_styles.css">
  <link rel="stylesheet" href="custom_styles.css">
</head>

<body>

  <h1>ChatGPT Theme Customizer</h1>
  <p>Select a theme:</p>
  <select id="theme-selector">
    <option value="none">Monochrome scheme</option>
    <option value="blue_ocean">Blue ocean</option>
    <option value="lime_vulcanic">Lime vulcanic</option>
    <option value="colorful_gradient">Colorful gradient</option>
    <option value="textury">Textury art</option>
  </select>
  <button id="apply-theme">Apply Theme</button>


  <script src="popup.js"></script>
</body>

</html>
